# set -g @catppuccin_flavor "latte"
set-option -g status-position top

set -g @dark-notify-theme-path-light '$HOME/.config/tmux/plugins/tmux/themes/catppuccin_latte_tmux.conf'
set -g @dark-notify-theme-path-dark '$HOME/.config/tmux/plugins/tmux/themes/catppuccin_frappe_tmux.conf'

set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run "~/.config/tmux/plugins/tmux/catppuccin.tmux"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

run "~/.config/tmux/plugins/tmux-cpu/cpu.tmux"
run "~/.config/tmux/plugins/tmux-battery/battery.tmux"
